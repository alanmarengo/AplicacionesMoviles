<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <link rel="stylesheet" type="text/css" href="CSS/mapa.css">
    <link rel="stylesheet" type="text/css" href="CSS/vistaProductoStyle.css">
    <title> MVP Layout Mobile </title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" type="text/css">
</head>

<body class="grid-container">
    <header class="header">
    </header>
    <div class="headersecundario"> APLICACIONES MOVILES</div>
  
    <div class="logobanner">
        <img class="bannermobile" src="IMAGES/BANNERMOBILEPERSONALIZADO.png" alt = "Banner principal">   
        <img class="bannerdesktop" src = "IMAGES/logobanner.svg" alt = "Banner principal Desktop">   
    </div> 

    <div class="map" id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1638.6262233157468!2d-58.269671625550146!3d-34.774419574429004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32eb0350b768f%3A0xbd0aa21eac3ef032!2sUniversidad%20Nacional%20Arturo%20Jauretche!5e0!3m2!1ses!2sar!4v1695551869387!5m2!1ses!2sar" 
        width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <img class="cerrarmapa" src="IMAGES/CerrarDesplegable.png">
    <div id="carritodesplegable" class="carritodesplegable"></div>
    <div id="filtrosdesplegables" class="filtro hideFiltro">
        <ul id="listacategoria" class="filtros-list">
            <H1 class="categoriadesplegable">Categorias</H1>

        </ul>
        <ul id="listamarcas" class="filtros-list">
            <H1 class="marcadesplegable">Marcas </H1>
        </ul>
    </div>
    <div id="buscadordesplegable" class="buscadordesplegable">

    </div>
    <div id="historialdesplegable" class="historialdesplegable">
            
    </div>
    <div id="ventanaModal" class="modal">
        <section class="form-register contenido-modal">
            <div class="modalTextheader">
                <h4>Comparti este producto!</h4>
                <button class="cerrarModal" onclick="CerrarFormularioCompartir()">x</button>
            </div>
            
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese correo de destino" required>
            <div class="modalText">
                <div class="textomodalinferior">
                    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                </div>
                <div class="botonmodalinferior">

                    <a id="cerrar" class="botons" type="submit" onclick="ValidarYEnviarCorreo()">Enviar!</a>
                </div>
                <div class="aletasmodalinferior">
                    
                    <p id="Alertas"></p>
                </div>
            </div>
        </section>
    </div>
    <main class="maincontainer"></main>

    <footer class="footer">
    </footer>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./JS/historial.js"></script>
<script src="./JS/carrito.js"></script>
<script src="./JS/producto.js"></script>
<script src="./JS/main.js"></script>
<script src="./JS/mapa.js"></script>
<script src="./JS/fichaProducto.js"></script>
</html>
