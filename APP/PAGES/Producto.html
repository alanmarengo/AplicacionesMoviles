<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="stylesheet" type="text/css" href="../CSS/vistaProductoStyle.css">
    <title> MVP  Layout Mobile </title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body class="grid-container">
    <header class="header">
        <img type="image" id="logoUsuario" class="imagenUsuario" src="../IMAGES/logousuario.svg" >   
        <img type="image" id="logoHamburguesa" class="imagenHamburguesa" src="../IMAGES/iconohamburguesa.svg" >
        <img type="imgage" id="checkhamburguesacerrar" class="imagenhamburguesacerrar" src="../IMAGES/CerrarDesplegable.png" >

        <div class="BuscadorDiv">
            <img type="image" id="flecha" class="flechabuscador" src="../IMAGES/flecha2.png" >
            <input id="buscador-boton"  type="text" class="buscador-input" placeholder="Busca tu producto">
                <img type="image" id="logobuscador" class="imagenBuscadorInput" src="../IMAGES/logobuscador.svg" >
            </input>    
        </div>
        <div class="logo">
            <img type="image" src = "../IMAGES/LOGO.svg" alt = "logo del proyecto">          
        </div>
        <img type="image" id="logobuscador" class="imagenBuscador" src="../IMAGES/logobuscador.svg" >
        <img type="image" id="logocarrito" class="imagenCarrito" src="../IMAGES/logocarrito.svg" >
        <img class="cerrarDesplegable" src="../IMAGES/CerrarDesplegable.png">
    </header> 
    <div class="HeaderSecundario"> APLICACIONES MOVILES</div>
    <div class="LogoBanner">
        <img src = "../IMAGES/BANNERMOBILEPERSONALIZADO.png" alt = "Banner principal">   
    </div> 

    <div class="map" id="map">
    </div>
    <img class="CerrarMapa" src="../IMAGES/CerrarDesplegable.png">

    
    <div id="carritoHeaderDesplegable" class="CarritoDesplegable">
    </div>
        <div id="filtrosDesplegables" class="filtro">
            <ul id="CategoriaList" class="filtros-list">
                <H1 class="CategoriaDeplegable">Categorias</H1>
                
            </ul>
            <ul id="MarcasList" class="filtros-list">
                <H1 class="MarcaDesplegable">Marcas </H1>
            </ul>
        </div>
        <div id="buscadorDesplegable" class="buscadorDesplegable">
            
        </div>
        <div class="mainContainer">
            <div class="productoDetails">
                <h2>Procesador I7 7700k 5.6Ghz</h2>
                <img src="../IMAGES/productos/procesador.webp" alt="">
                <h3>Oferta</h3>
                <h2>1299,99</h2>
                <br>
                <button class="btnComprar">COMPRAR</button>
                <button class="btnComprar">AGREGAR AL CARRITO</button>
            </div>  
        </div>
    
    <div class="isquierdo"></div>
    <div class="derecho"></div>

    <footer class="footer">
        <img src = "../IMAGES/LOGO.svg" alt = "logo del proyecto">
        <img src="../IMAGES/logoubicacion.png" class="logoubicacion" onclick="DibujarMapa();">
        <div href="#">Ubicacion</div>
    </footer>
  </body> 
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script  src="./JS/main-dev.js"></script> 
  <script  src="./JS/product-main.js"></script> 
  <script  src="./JS/maps.js"></script> 
</html>
